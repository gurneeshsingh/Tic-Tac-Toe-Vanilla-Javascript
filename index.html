<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="favicon.png"  type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="wrapper">
        <!-- game rules container  -->
      <div class="gameRules">
        <h1 class="gradient_text">Let's play Tic-Tac-Toe Game!</h1>
        <div  id="theme_toggle" class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" >
            <label class="form-check-label" id="toggle_text" for="flexSwitchCheckDefault"> Dim Lights ðŸŒ™</label>
          </div>
        <button id="start_btn" type="button" class="btn btn-outline-light btn_start">New Game</button>
      </div>

      <!-- actual game container  -->
      <div class="gameContainer">
          <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          
          <!-- each cell class div will have an extra class with X or O to toggle btw them  -->
      </div>
      <div class="resetGame" id="resetGame">
          <div class="display_message"></div>
          <div class="restart_btn">
            <button id="restart_btn"  type="button" class="btn btn-outline-light restart_start">Restart Game</button>
          </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
